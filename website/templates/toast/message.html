<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='notify/toastr.css') }}" media="all">
<script src="{{ url_for('static', filename='notify/jquery-1.9.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='notify/toastr.min.js') }}"></script>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == 'success'%}
                <script type=text/javascript>toastr.{{ category }}('{{ message }}')</script>
            {% elif category == 'info' %}
                <script type=text/javascript>toastr.{{ category }}('{{ message }}')</script>
            {% elif category == 'warning' %}
                <script type=text/javascript>toastr.{{ category }}('{{ message }}')</script>
            {% elif category == 'error' %}
                <script type=text/javascript>toastr.{{ category }}('{{ message }}')</script>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}
